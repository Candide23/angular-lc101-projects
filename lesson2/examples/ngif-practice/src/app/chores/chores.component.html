<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor='let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf="chores.length > finishedChores.length" style='color:black'>Work harder!</p>

</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor='let done of finishedChores'>{{done}}</li>
    </ul>

    <img src="{{targetImage}}" alt="pas d'image"
        *ngIf='chores.length===0 || finishedChores.length - chores.length >= 3; else noAllowance'>

</div>
<hr>

<ng-template #noAllowance>
    <p style="color:black"> No Allance</p>

</ng-template>



<h1 *ngIf='chores.length===0 && finishedChores.length >=4; else earIcecream'>Ice cream treat!</h1>

<ng-template #earIcecream>
    <h3>To earn Ice cream</h3>
    <p>I love that</p>
    <p>Delicious</p>


</ng-template>
